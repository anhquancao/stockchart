<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock chart</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="app">
<div class="container" ng-controller="mainCtrl">
    <h1 ng-show="isLoading">Loading, Please wait...</h1>
    <div class="row" ng-hide="isLoading">
        <h1>Stock chart</h1>
        <div class="col-sm-8">
            <canvas id="stockChart" style="width: 100%;height: 600px"></canvas>
        </div>
        <div class="col-sm-4">
            <ul class="list-group">
                <li ng-repeat="stock in stocks" class="list-group-item">
                    <h5>{{stock.code}}</h5>
                    <p>{{stock.name}}</p>
                    <p>
                        <button class="btn btn-danger" ng-click="remove(stock)">delete</button>
                    </p>
                </li>
                <li class="list-group-item">
                    <p>
                        <input type="text" ng-model="code" class="form-control"/>
                    </p>
                    <div class="alert alert-danger" ng-show="error">
                        {{error}}
                    </div>
                    <button ng-disabled="isSaving" ng-click="addStock()" class="btn btn-primary" style="width: 100%">
                        {{isSaving?"Saving...":"add"}}
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="app.js"></script>
<script>

</script>
</body>
</html>
